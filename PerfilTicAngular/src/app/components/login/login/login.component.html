<div class="containerLogin m-5">
    <div class="grid col-12 sm:col-12 md:col-6 lg:col-4 shadow-4 containerLoginChild">
        <div class="col-12 center">
            <img class="imageMedia" src="https://www.lluviadigital.com/wp-content/uploads/2020/02/e-commerce-que-es-Lluvia-Digital.jpg">
        </div>
        <div class="col-12">
            <form [formGroup]="datalogin">
                <div class="grid">
                    <div class="col-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-envelope"></i>
                            </span>
                            <input type="text" placeholder="Email" formControlName="email"
                                aria-describedby="email-help" pInputText>
                        </div>
                        <small class="p-error"
                            *ngIf="camposNoValidos('email')">{{emailErrorsMsg}}</small>
                    </div>
                    <div class="col-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-lock"></i>
                            </span>
                            <input pInputText [type]="typePassword" formControlName="password"
                                placeholder="password">
                            <span class="p-inputgroup-addon pointer" (click)="showPassword()">
                                <i *ngIf="showPasswordIcon" class="pi pi-eye-slash"></i>
                                <i *ngIf="!showPasswordIcon" class="pi pi-eye"></i>
                            </span>
                        </div>
                        <small class="p-error"
                            *ngIf="camposNoValidos('password')">{{passwordErrorsMsg}}</small>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-12">
            <button pButton type="button" class="btnLogin scalein animation-duration-1000" icon="pi" (click)="login()"
                label="Ingresar"></button>
        </div>
    </div>
</div>
